<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="オフラインでもあそべるミニゲーム">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>ミニゲーム - PWA</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🎮 Minigame Collection</h1>
            <p class="subtitle">Chơi mọi lúc, mọi nơi - kể cả khi offline!</p>
        </header>

        <!-- Install Banner -->
        <div id="installBanner" class="install-banner" style="display: none;">
            <div class="banner-content">
                <span>📱 アプリをインストールしよう!</span>
                <button id="installBtn" class="btn-install">インストール</button>
                <button id="dismissBtn" class="btn-dismiss">✕</button>
            </div>
        </div>

        <!-- Online/Offline Status -->
        <div id="statusBar" class="status-bar online">
            <span id="statusText">🟢 オンライン</span>
        </div>

        <!-- Game List -->
        <main class="game-list">
            <!-- Reset Cache Button (First item) -->
            <div class="game-card reset-cache-card" id="resetCacheBtn">
                <div class="game-icon reset-icon">🔄</div>
                <div class="game-title">キャッシュクリア</div>
            </div>
            
            <!-- Number Game -->
            <div class="game-card" data-game="number-game">
                <div class="game-icon"><img src="images/game/car.png" alt="Car" style="width: 120px; height: 120px; object-fit: contain;"></div>
                <div class="game-title">すうじゲーム</div>
            </div>
        </main>

        <!-- Game Container (hidden by default) -->
        <div id="gameContainer" class="game-container" style="display: none;">
            <button id="backBtn" class="btn-back">← もどる</button>
            <div id="gameContent" class="game-content">
                <!-- Game content will be loaded here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Progressive Web App Demo</p>
            <p class="version">Version 1.0.0</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-icon">💾</span>
        <span id="toastMessage"></span>
    </div>

    <!-- Main App Script -->
    <script src="./js/app.js"></script>
</body>
</html>
